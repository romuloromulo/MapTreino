<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>MapTreino // Mapeie seus treinos</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="container-btn">
        <div class="btn--reset">
          <div class="reset"><button class="btn-reset">Resetar</button></div>
        </div>

        <div class="sort">
          <button class="btn-sort">Ordernar por km</button>
        </div>
      </div>
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Tipo</label>
            <select class="form__input form__input--type">
              <option value="running">Corrida</option>
              <option value="cycling">Ciclismo</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distância</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duração</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadência</label>
            <input
              class="form__input form__input--cadence"
              placeholder="passos/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Ganho de elevação</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
    </div>

    <div id="map"></div>
  </body>
</html>
